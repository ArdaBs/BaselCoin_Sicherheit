<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - SkiService</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">SkiService</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Startseite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/serviceorder.html">Bestellen</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="authNavItem">
                    <!-- Login/Logout Button wird durch JavaScript eingefügt -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Serviceaufträge</h2>
        <input type="text" id="searchInput" onkeyup="filterOrders()" placeholder="Suche nach Kundenname..." class="form-control mb-3">

        <select id="priorityFilter" class="form-control mb-3" onchange="filterOrdersByPriority()">
            <option value="Alle">Alle Prioritäten</option>
            <option value="Low">Niedrig</option>
            <option value="Standard">Standard</option>
            <option value="Express">Express</option>
        </select>

        <div class="row">
            <div class="col-md-4">
                <div class="list-group" id="serviceOrderList">
                    <!-- Master-Ansicht: Liste der Serviceaufträge -->
                </div>
            </div>
            <div class="col-md-8">
                <div id="serviceOrderDetails">
                    <!-- Detail-Ansicht: Details des ausgewählten Serviceauftrags -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
            }
        });
    </script>

    <script>
        let serviceOrders = [];
        let currentSelected;

        async function loadServiceOrders() {
            const token = localStorage.getItem('token');
            const response = await fetch('https://localhost:7095/api/ServiceOrder', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                console.error('Fehler beim Laden der Serviceaufträge');
                return;
            }
            serviceOrders = await response.json();
            displayOrders(serviceOrders);
        }

        function filterOrdersByPriority() {
            const priority = document.getElementById('priorityFilter').value;
            let filteredOrders = serviceOrders;

            if (priority !== 'Alle') {
                filteredOrders = serviceOrders.filter(order => order.priority.priorityName === priority);
            }

            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            if (searchInput) {
                filteredOrders = filteredOrders.filter(order => order.customerName.toLowerCase().includes(searchInput));
            }

            displayOrders(filteredOrders);
        }

        function displayOrders(orders) {
            const listElement = document.getElementById('serviceOrderList');
            listElement.innerHTML = '';
            orders.forEach(order => {
                const item = document.createElement('button');
                item.classList.add('list-group-item', 'list-group-item-action');
                item.innerHTML = `${order.customerName} - <small>${new Date(order.creationDate).toLocaleDateString()}</small>`;
                item.onclick = () => showOrderDetails(order, item);
                listElement.appendChild(item);
            });
        }

        function filterOrders() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const priority = document.getElementById('priorityFilter').value;
            let filteredOrders = serviceOrders.filter(order => order.customerName.toLowerCase().includes(searchInput));

            if (priority !== 'Alle') {
                filteredOrders = filteredOrders.filter(order => order.priority.priorityName === priority);
            }

            displayOrders(filteredOrders);
        }

        function showOrderDetails(order, element) {
            if (currentSelected) {
                currentSelected.classList.remove('bg-light');
            }
            currentSelected = element;
            element.classList.add('bg-light');

            const detailsElement = document.getElementById('serviceOrderDetails');
            detailsElement.innerHTML = `
                        <h4>Details für Auftrag ${order.id}</h4>
                        <p>Kundenname: ${order.customerName}</p>
                        <p>Email: ${order.email}</p>
                        <p>Telefonnummer: ${order.phoneNumber}</p>
                        <p>Service Typ: ${order.serviceType.name}</p>
                        <p>Priorität: ${order.priority.priorityName}</p>
                        <p>Erstellungsdatum: ${new Date(order.creationDate).toLocaleDateString()}</p>
                        <p>Abholdatum: ${new Date(order.desiredPickupDate).toLocaleDateString()}</p>
                        <div>
                            <label for="comments">Kommentare:</label>
                            <input type="text" id="comments" value="${order.comments}" class="form-control">
                        </div>
                        <div>
                            <label for="status">Status:</label>
                            <input type="text" id="status" value="${order.status.status}" class="form-control">
                        </div>
                        <button id="saveChanges" class="btn btn-primary mt-2" disabled>Änderungen speichern</button>
                        <button class="btn btn-danger mt-2" onclick="deleteOrder('${order.id}')">Löschen</button>
                    `;

            document.getElementById('comments').addEventListener('input', enableSaveButton);
            document.getElementById('status').addEventListener('input', enableSaveButton);

            document.getElementById('saveChanges').addEventListener('click', () => updateOrder(order.id));
        }

        function enableSaveButton() {
            document.getElementById('saveChanges').disabled = false;
        }

        async function updateOrder(id) {
            const saveButton = document.getElementById('saveChanges');
            const token = localStorage.getItem('token');
            const comments = document.getElementById('comments').value;
            const status = document.getElementById('status').value;

            const response = await fetch(`https://localhost:7095/api/ServiceOrder/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ comments, status: { status, description: "" } })
            });

            if (response.ok) {
                console.log('Auftrag aktualisiert');
                loadServiceOrders().then(() => {
                    if (currentSelected) {
                        showOrderDetails(order, currentSelected);
                    }
                });
                saveButton.disabled = true;
            } else {
                console.error('Fehler beim Aktualisieren des Auftrags');
            }
        }

        async function deleteOrder(id) {
            const token = localStorage.getItem('token');
            const response = await fetch(`https://localhost:7095/api/ServiceOrder/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (response.ok) {
                console.log('Auftrag gelöscht');
                loadServiceOrders();
                // Clear detail view
                document.getElementById('serviceOrderDetails').innerHTML = '';
                if (currentSelected) {
                    currentSelected.classList.remove('bg-light');
                    currentSelected = null;
                }
            } else {
                console.error('Fehler beim Löschen des Auftrags');
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            loadServiceOrders().then(() => filterOrdersByPriority());
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
