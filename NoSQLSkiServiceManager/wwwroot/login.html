<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkiService</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">SkiService</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Startseite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/serviceorder.html">Bestellen</a>
                </li>
                <li class="nav-item" id="loginNavItem">
                    <a class="nav-link" href="/login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Einloggen</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('https://localhost:7095/api/Employee/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                window.location.href = '/employee-dashboard.html';
            } else {
                alert('Login fehlgeschlagen');
            }
        }

        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            login();
        });

        function checkLoginStatusAndUpdateNavbar() {
            const token = localStorage.getItem('token');
            const loginNavItem = document.getElementById('loginNavItem');

            if (token) {
                if (loginNavItem) {
                    loginNavItem.innerHTML = '<a class="nav-link" href="#" onclick="logout()">Logout</a>';
                }
            } else {
                if (loginNavItem) {
                    loginNavItem.innerHTML = '<a class="nav-link" href="/login.html">Login</a>';
                }
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        }

    </script>

</body>
</html>
