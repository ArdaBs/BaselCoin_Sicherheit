<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviceauftrag erstellen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
    <style>
        .card-custom {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-top: 0;
        }

        .card-body-custom {
            padding: 20px;
        }

        .card-text strong {
            color: #007bff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">SkiService</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Startseite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/serviceorder.html">Bestellen</a>
                </li>
                <li class="nav-item" id="loginNavItem">
                    <a class="nav-link" href="/login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Serviceauftrag erstellen</h2>
        <div class="row">
            <div class="col-md-8">
                <!-- Formularbeginn -->
                <form id="serviceOrderForm">
                    <div class="form-group">
                        <label for="customerName">Kundenname</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Telefonnummer</label>
                        <input type="text" class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="comments">Kommentare</label>
                        <textarea class="form-control" id="comments"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="serviceTypeId">Service Typ</label>
                        <select class="form-control" id="serviceTypeId">
                            <!-- Optionen werden mit JavaScript hinzugefügt -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priorityId">Priorität</label>
                        <select class="form-control" id="priorityId">
                            <!-- Optionen werden mit JavaScript hinzugefügt -->
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Auftrag erstellen</button>
                </form>
                <!-- Formularende -->
            </div>
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body card-body-custom">
                        <h5 class="card-title">Service Details</h5>
                        <p class="card-text">
                            <strong>End-Preis:</strong>
                            <span id="calculatedPrice">Bitte wählen Sie Service und Priorität.</span>
                        </p>
                        <p class="card-text">
                            <strong>Voraussichtliches Abholdatum:</strong>
                            <span id="calculatedPickupDate">Bitte wählen Sie Service und Priorität.</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/servicePost.js"></script>
</body>
</html>
